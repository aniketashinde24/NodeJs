<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <form action="/result" method="get">
        <label for="num1">Enter Numbers (Space Separated)</label>
        <input type="text" name="num1" id="num1"> <br><br>
        <button type="submit" class="btn" id="add">Add</button>
        <button type="submit" class="btn" id="sub">Subtract</button>
        <button type="submit" class="btn" id="multiply">Multiply</button>
        <button type="submit" class="btn" id="divide">Divide</button>
        <button type="submit" class="btn" id="square">Square</button>
        <button type="submit" class="btn" id="sum">Sum</button>
    </form>
</body>
</html>
